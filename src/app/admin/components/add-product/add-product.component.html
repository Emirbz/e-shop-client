  <!-- Container-fluid starts-->
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header">
            <h5>Add Product</h5>
          </div>
          <div class="card-body">
            <div class="row product-adding">
              <div class="col-xl-5">
                <div class="add-product">
                  <div class="row">
                    <div class="col-xl-9 xl-50 col-sm-6 col-9">
                      <img *ngIf="!mainImageDisplay" src="assets/images/pro3/1.jpg" alt="" class="img-fluid image_zoom_1 blur-up lazyloaded">
                      <img *ngIf="mainImageDisplay" [src]="mainImageDisplay" alt="" class="img-fluid image_zoom_1 blur-up lazyloaded">
                    </div>
                    <div class="col-xl-3 xl-50 col-sm-6 col-3">
                      <ul class="file-upload-product">
                        <li>
                          <img *ngIf="image1" class="box-input-file" (click)="mainImageDisplay=image1" [src]="image1">
                          <div *ngIf="!image1" class="box-input-file"><input (change)="displayImageToUpload(1,$event)" class="upload" type="file"><i class="fa fa-plus"></i></div>
                        </li>

                        <li>
                          <img *ngIf="image2" class="box-input-file" (click)="mainImageDisplay=image2" [src]="image2">
                          <div *ngIf="!image2" class="box-input-file"><input (change)="displayImageToUpload(2,$event)" class="upload" type="file"><i class="fa fa-plus"></i></div>
                        </li>

                        <li>
                          <img *ngIf="image3" class="box-input-file" (click)="mainImageDisplay=image3" [src]="image3">
                          <div *ngIf="!image3" class="box-input-file"><input (change)="displayImageToUpload(3,$event)" class="upload" type="file"><i class="fa fa-plus"></i></div>
                        </li>

                        <li>
                          <img *ngIf="image4" class="box-input-file" (click)="mainImageDisplay=image4" [src]="image4">
                          <div *ngIf="!image4" class="box-input-file"><input (change)="displayImageToUpload(4,$event)" class="upload" type="file"><i class="fa fa-plus"></i></div>
                        </li>

                        <li>
                          <img *ngIf="image5" class="box-input-file" (click)="mainImageDisplay=image5" [src]="image5">
                          <div *ngIf="!image5" class="box-input-file"><input (change)="displayImageToUpload(5,$event)" class="upload" type="file"><i class="fa fa-plus"></i></div>
                        </li>



                      </ul>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-xl-7">
                <form class="needs-validation add-product-form" [formGroup]="productFormGroup">
                  <div class="form">
                    <div class="form-group mb-3 row">
                      <label for="validationCustom01" class="col-xl-3 col-sm-4 mb-0">Title :</label>
                      <div class="col-xl-8 col-sm-7">
                        <input formControlName="name" class="form-control" id="validationCustom01" type="text" required="">
                      </div>
                      <div class="valid-feedback">Looks good!</div>
                    </div>
                    <div class="form-group row">
                      <label  class="col-xl-3 col-sm-4 mb-0">Category</label>
                      <div class="col-xl-8 col-sm-7">
                        <select formControlName="category" (change)="setCategoriesAttributes($event.target)" class="form-control digits" name="category">
                          <option *ngFor="let s of loadedCategories">{{s.name}}</option>
                        </select>
                      </div>
                    </div>
                    <div  *ngIf="loadedSubcategories.length>0"  class="form-group row">
                      <label  class="col-xl-3 col-sm-4 mb-0">Sub category</label>
                      <div class="col-xl-8 col-sm-7">
                        <select formControlName="subCategory" class="form-control digits"  name="subCategory">
                          <option  *ngFor="let s of loadedSubcategories">{{s.name}}</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group mb-3 row">
                      <label  class="col-xl-3 col-sm-4 mb-0">Price :</label>
                      <div class="col-xl-8 col-sm-7">
                        <input class="form-control" formControlName="price" type="text" required="">
                      </div>
                    </div>

                  </div>
                  <div class="form">
                    <ng-container *ngIf="selectedSizes.length>0">
                    <div class="form-group row">
                      <label class="col-xl-3 col-sm-4 mb-0">Total Products </label>
                    </div>
                    <div class="form-group row" *ngFor="let s of selectedSizes">
                      <label class="col-xl-3 col-sm-4 mb-0">{{s}}</label>
                      <fieldset class="qty-box col-xl-9 col-xl-8 col-sm-7">
                        <div class="input-group">
                          <input formArrayName="size" class="touchspin" type="text" value="0">
                        </div>
                      </fieldset>
                    </div>
                    </ng-container>
                    <div class="form-group row">
                      <label class="col-xl-3 col-sm-4">Add Description :</label>
                      <div class="col-xl-8 col-sm-7 description-sm">
                        <textarea formControlName="description"   cols="50" rows="4"></textarea>
                      </div>
                    </div>
                  </div>
                  <div class="offset-xl-3 offset-sm-4">
                    <button (click)="addProduct()" type="submit" class="btn btn-primary">Add</button>
                    <button type="button" class="btn btn-light">Discard</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Container-fluid Ends-->
