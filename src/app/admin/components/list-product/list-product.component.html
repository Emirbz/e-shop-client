<!-- Container-fluid starts-->
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <h5>Gérer les produits</h5>
        </div>
        <div class="card-body order-datatable">
          <table class="display" id="basic-1">
            <thead>
            <tr>
              <th>ID Produit</th>
              <th>Nom</th>
              <th>Tailles</th>
              <th>Sexe</th>
              <th>Catégories</th>
              <th>Collection</th>
              <th>Drop</th>
              <th>Prix</th>
              <th>Status</th>
              <th>Images</th>
              <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td>255</td>
              <td><span class="badge badge-success">T-Shirt</span></td>
              <td style="max-width: 15%">
                <div class="d-flex">
                  XL: 50 | S: 30 | 3XL: 500 | XL: 50 | S: 30 | 3XL: 500
                </div>
              </td>
              <td>
               Hommes
              </td>
              <td>
                T-shirt | Sweat | Pantalon
              </td>
              <td>
                Hiver
              </td>
              <td>True</td>
              <td>5280 DT</td>
              <td>Disponible</td>
              <td>
                <div class="d-flex">
                  <img src="assets/images/electronics/product/25.jpg" alt="" class="img-fluid img-30 me-2 blur-up lazyloaded">
                  <img src="assets/images/electronics/product/25.jpg" alt="" class="img-fluid img-30 me-2 blur-up lazyloaded">
                  <img src="assets/images/electronics/product/25.jpg" alt="" class="img-fluid img-30 me-2 blur-up lazyloaded">
                  <img src="assets/images/electronics/product/25.jpg" alt="" class="img-fluid img-30 me-2 blur-up lazyloaded">
                  <img src="assets/images/electronics/product/25.jpg" alt="" class="img-fluid img-30 me-2 blur-up lazyloaded">

                </div>
              </td>
              <td>
                <div class="d-flex">
                  <button style="padding: 3px 8px" class="btn btn-primary mx-1"><i class="fa fa-pencil"></i></button>
                  <button data-toggle="modal" data-target="#delete-modal" style="padding: 3px 8px" class="btn btn-danger mx-1"><i class="fa fa-trash"></i></button>
                </div>
              </td>
            </tr>


            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Container-fluid Ends-->
