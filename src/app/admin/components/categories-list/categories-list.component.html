<!-- Container-fluid starts-->
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <h5 class="d-inline-block">Categories des produits</h5>
          <button  type="button" class="btn btn-primary f-right" (click)="openModalAddCategory()">Ajouter une categorie
          </button>


        </div>

        <div class="card-body order-datatable">
          <table *ngIf="categoriesHasBeenLoaded" class="display" id="cat_list">
            <thead>
            <tr>
              <th>ID</th>
              <th>Nom</th>
              <th>Image</th>
              <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let c of loadedCategories">
              <td>{{c?.id}}</td>
              <td><span class="badge badge-success">{{c?.name}}</span></td>
              <td>
                <div class="d-flex">
                  <img [src]="c?.picture?.url" alt="" class="img-fluid img-30 me-2 blur-up lazyloaded">
                </div>
              </td>
              <td>
                <div class="d-flex">
                  <button
                   (click)="openModalEditCategory(c)" style="padding: 3px 8px"
                          class="btn btn-primary mx-1"><i class="fa fa-pencil"></i></button>
                  <button (click)="openModalDeleteCategory(c)" data-toggle="modal" data-target="#delete-modal"
                          style="padding: 3px 8px" class="btn btn-danger mx-1"><i class="fa fa-trash"></i></button>
                </div>
              </td>
            </tr>


            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Container-fluid Ends-->
