<!-- Container-fluid starts-->
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <h5 class="d-inline-block">Promotions des produits</h5>

        </div>
        <div class="card-body order-datatable">
          <table *ngIf="salesHasBeenLoaded" class="display" id="sales_list">
            <thead>
            <tr>
              <th>Id</th>
<!--              <th>Produit</th>-->
              <th>Produit</th>
              <th>Date de d√©but</th>
              <th>Date fin</th>
              <th>Pourcentage</th>
              <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let s of loadedSales">
              <td>{{s?.id}}</td>

              <td><a [routerLink]="['/shop/products/details',s?.product.id]"  class="badge badge-info">{{s?.product?.name}}</a></td>
              <td>
                {{s?.startDate  | date: 'dd/MM/yyyy'}}
              </td>
              <td>
                {{s?.endDate  | date: 'dd/MM/yyyy'}}
              </td>
              <td>
                {{s?.percentage  | number}}%
              </td>



              <td>
                <div class="d-flex">
                <!--  <button
                    (click)="openModalEditSale(s)"
                    style="padding: 3px 8px"
                    class="btn btn-primary mx-1"><i class="fa fa-pencil"></i></button>-->
                  <button (click)="openModalDeleteSale(s)" style="padding: 3px 8px" class="btn btn-danger mx-1"><i class="fa fa-trash"></i></button>
                </div>
              </td>
            </tr>


            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Container-fluid Ends-->
