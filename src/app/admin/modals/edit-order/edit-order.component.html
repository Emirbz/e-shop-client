
<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title f-w-600">Modifier une commande</h5>
    <button class="btn-close" (click)="closeModal(undefined)" type="button"  aria-label="Close"><span
    >Ã—</span></button>
  </div>
  <div class="modal-body">
    <form class="needs-validation" #ngForm="ngForm" [formGroup]="orderFormGroup">
      <div class="form">
        <div class="form-group">
          <label for="validationCustom01" class="mb-1">Status</label>
          <select id="validationCustom01" formControlName="status" class="form-control digits"
                  [class.is-invalid]=" ngForm.submitted && orderFormGroup.get('status').hasError('required')"
                  name="status">
            <option [selected]="c === order.status" [value]="c" *ngFor="let c of loadedStatus">{{c}}</option>
          </select>
          <div *ngIf=" ngForm.submitted &&  orderFormGroup.get('status').hasError('required')"
               class="invalid-feedback d-block">Veuillez choisir le status de la commande
          </div>
        </div>


      </div>
      <div class="modal-footer">
        <button [disabled]="submittingData"  class="btn btn-primary" type="submit" (click)="editOrder()"> <i *ngIf="submittingData" class="fa fa-spinner fa-spin"></i>
          Sauvegarder</button>
        <button  class="btn btn-secondary" type="button" (click)="closeModal(undefined)">Annuler</button>
      </div>
    </form>
  </div>

</div>
