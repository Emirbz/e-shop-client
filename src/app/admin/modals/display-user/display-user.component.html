
<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title f-w-600">Utilisateur de la commande</h5>
    <button class="btn-close" (click)="closeModal(undefined)" type="button"  aria-label="Close"><span
    >×</span></button>
  </div>
  <div class="modal-body">
    <div class="container">
      <div class="row" style="flex-direction: column">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad">
          <div class="panel panel-primary">

            <div class="panel-body">
              <div class="row" >
                <div class=" col-md-12 col-lg-12 ">
                  <table class="table table-user-information">
                    <tbody>
                    <tr>
                      <td>Prénom:</td>
                      <td>{{user?.firstName}}</td>
                    </tr>
                    <tr>
                      <td>Nom:</td>
                      <td>{{user?.lastName}}</td>
                    </tr>
                    <tr>
                      <td>Téléphone:</td>
                      <td>{{user?.phone}}</td>
                    </tr>

                    <tr>
                      <td>Email:</td>
                      <td>{{user?.email}}</td>
                    </tr>
                    <tr>
                      <td>Adresse</td>
                      <td>{{user?.address}}</td>
                    </tr>
                    <tr>
                      <td>Ville</td>
                      <td>{{user.town}}</td>
                    </tr>
                    <tr>
                      <td style="width: 8rem;">Code postale</td>
                      <td>{{user?.postalCode}}</td>
                    </tr>

                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
