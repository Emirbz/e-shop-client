
<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title f-w-600">Ajout d'une promotion</h5>
    <button class="btn-close" (click)="closeModal(undefined)" type="button"  aria-label="Close"><span
    >×</span></button>
  </div>
  <div class="modal-body">
    <form class="needs-validation" #ngForm="ngForm" [formGroup]="saleFormGroup">
      <div class="form">
        <div class="form-group">
          <label for="validationCustom01" class="mb-1">Date de début :</label>
          <input formControlName="startDate" class="form-control " id="validationCustom01" type="datetime-local">
          <div *ngIf=" ngForm.submitted &&  saleFormGroup.get('startDate').hasError('required')"
               class="invalid-feedback d-block">Veuillez entrer une date de début pour la promotion
          </div>
        </div>
        <div class="form-group">
          <label for="validationCustom05" class="mb-1">Date fin :</label>
          <input formControlName="endDate" class="form-control " id="validationCustom05" type="datetime-local">
          <div *ngIf=" ngForm.submitted &&  saleFormGroup.get('endDate').hasError('required')"
               class="invalid-feedback d-block">Veuillez entrer une date fin pour la promotion
          </div>
          <div *ngIf=" ngForm.submitted &&  saleFormGroup.hasError('notValid')"
               class="invalid-feedback d-block">Date fin doit être suppérieure à la date de début
          </div>
        </div>
        <div class="form-group">
          <label for="validationCustom06" class="mb-1">Pourcentage</label>
          <input formControlName="percentage" class="form-control " id="validationCustom06" type="number">
          <div *ngIf=" ngForm.submitted &&  saleFormGroup.get('percentage').hasError('min')"
               class="invalid-feedback d-block">Veuillez entrer la pourcentage de la promotion
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button [disabled]="submittingData"  class="btn btn-primary" type="submit" (click)="addSale()"> <i *ngIf="submittingData" class="fa fa-spinner fa-spin"></i>
          Sauvegarder</button>
        <button  class="btn btn-secondary" type="button" (click)="closeModal(undefined)">Annuler</button>
      </div>
    </form>
  </div>

</div>
