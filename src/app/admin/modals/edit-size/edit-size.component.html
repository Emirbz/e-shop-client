
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title f-w-600"  >Modifier une taille</h5>
        <button class="btn-close" type="button" (click)="closeModal(undefined)" aria-label="Close"><span
          aria-hidden="true">Ã—</span></button>
      </div>
      <div class="modal-body">
        <form class="needs-validation" #ngForm="ngForm" [formGroup]="sizeFormGroup">
          <div class="form">
            <div class="form-group">
              <label for="validationCustom01" class="mb-1">Nom :</label>
              <input formControlName="name" class="form-control " id="validationCustom01" type="text">
              <div *ngIf=" ngForm.submitted &&  sizeFormGroup.get('name').hasError('required')"
                   class="invalid-feedback d-block">Veuillez saisir un nom pour la taille
              </div>
            </div>


          </div>
          <div class="modal-footer">
            <button [disabled]="submittingData"  class="btn btn-primary" type="submit" (click)="updateSize()"> <i *ngIf="submittingData" class="fa fa-spinner fa-spin"></i>
              Sauvegarder</button>
            <button  class="btn btn-secondary" type="button" (click)="closeModal(undefined)">Annuler</button>
          </div>
        </form>
      </div>

    </div>
