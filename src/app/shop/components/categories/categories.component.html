<!-- breadcrumb start -->
<div class="breadcrumb-section">
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <div class="page-title">
          <h2>Catégories</h2>
        </div>
      </div>
      <div class="col-sm-6">
        <nav aria-label="breadcrumb" class="theme-breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/shop">Acceuil</a></li>
            <li class="breadcrumb-item active" aria-current="page">Catégories</li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
</div>
<!-- breadcrumb end -->


<!-- section start -->
<section *ngIf="categoriesHasBeenLoaded" class="collection section-b-space ratio_square ">
  <div class="container">
    <div class="row partition-collection">
      <div *ngFor="let c of loadedCategories" class="col-lg-3 col-md-6 mb-5">
        <div class="collection-block">
          <div>
            <img  [src]="c?.picture?.url" class="img-fluid blur-up lazyload bg-img" alt="">
          </div>
          <div class="collection-content">
            <h4>(20 products)</h4>
            <h3>{{c?.name}}</h3>
            <a href="category-page.html" class="btn btn-outline">shop now !</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
<!-- section End -->
